    <style>
      /* New background style to match the provided image */
      body::after {
        content: '';
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        width: 45vw;
        z-index: -1;
        background: linear-gradient(170deg, #e88445, #f5d36e, #54c8c7, #3d8ecb);
        -webkit-mask-image: 
          repeating-linear-gradient(150deg, black, black 1px, transparent 1px, transparent 6px),
          repeating-linear-gradient(210deg, black, black 1px, transparent 1px, transparent 6px);
        mask-image: 
          repeating-linear-gradient(150deg, black, black 1px, transparent 1px, transparent 6px),
          repeating-linear-gradient(210deg, black, black 1px, transparent 1px, transparent 6px);
        clip-path: polygon(35% 0, 100% 0, 100% 100%, 35% 100%, 0% 50%);
      }

      /* Custom scrollbar to match the new dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111827; /* gray-900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* gray-500 */
      }
    </style>
